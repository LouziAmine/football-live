<!DOCTYPE html>

<style>
body {font-family: Arial; cursor: default;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}



.Match__Content {
            display: flex;
            justify-content: space-between; /* Aligns items horizontally (center, flex-start, flex-end, space-between, space-around) */
            align-items: center; /* Aligns items vertically (center, flex-start, flex-end, stretch, baseline) */
            padding: 10px;
            background-color: #eceef2;
            border-radius: 10px;
            margin-top: 10px;
}

.Match__Info__Content {
    display: flex;
    align-items: center;
    flex-direction: column;
}




.Lisve__Status {

            border-radius: 5px;

        }
.live {

.not-live {

            color: white;
        }



.Match__Content:hover {

}    

a {

}
</style>
</head>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  
  // Hide all tab content
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove "active" class from all tab links
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the specific tab content
  document.getElementById(cityName).style.display = "block";

  // Add "active" class to the clicked tab link
  if (evt) {
    evt.currentTarget.className += " active";
  }
}

// Function to initialize the first tab
function init() {
  // Get the first tab link and first tab content
  var firstTabLink = document.getElementsByClassName("tablinks")[0];
  var firstTabContent = document.getElementsByClassName("tabcontent")[0];

  // Open the first tab by default
  openCity(null, firstTabContent.id);

  // Add "active" class to the first tab link
  firstTabLink.className += " active";
}

// Call init function when the page loads
window.onload = init;

</script>
   

<script>
 document.addEventListener('DOMContentLoaded', function() {
            var statusDivs = document.querySelectorAll('.Lisve__Status');
            statusDivs.forEach(function(div) {
                if (div.innerHTML.includes('Live')) {
                    div.classList.add('live');
                } else {
                    div.classList.add('not-live');
                }
            });
        });
</script>
