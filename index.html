/* Style the tab */

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */

}

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  
  // Hide all tab content
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove "active" class from all tab links
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the specific tab content
  document.getElementById(cityName).style.display = "block";

  // Add "active" class to the clicked tab link
  if (evt) {
    evt.currentTarget.className += " active";
  }
}

// Function to initialize the first tab
function init() {
  // Get the first tab link and first tab content
  var firstTabLink = document.getElementsByClassName("tablinks")[0];
  var firstTabContent = document.getElementsByClassName("tabcontent")[0];

  // Open the first tab by default
  openCity(null, firstTabContent.id);

  // Add "active" class to the first tab link
  firstTabLink.className += " active";
}

// Call init function when the page loads
window.onload = init;

</script>
